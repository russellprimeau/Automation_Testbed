name: Update CSV Data

on:
  schedule: # Trigger the workflow on a schedule
    cron: "0 0 * * *"  # This runs the workflow daily at midnight (adjust as needed)

jobs:
  update_data:
    runs-on: ubuntu-latest  # This defines the runner machine (OS)
    steps:
      - uses: actions/checkout@v3  # Checks out your code from the Github repository
      - name: Update your data (replace with your script)  # Script execution step
        run: |  # Multi-line command execution
          python update_data.py  # Example script (replace with your actual script name)
      - name: Add and commit changes  # Committing the updated data
        run: |
          git config --global user.email "youremail@example.com"  # Configure git email
          git config --global user.name "Your Username"  # Configure git username
          git add -A  # Add all changes
          git commit -m "Update CSV data (automated)"  # Commit message
      - uses: actions/checkout@v3  # Checkout (again) to ensure latest code
      - uses: actions/push@v5  # Pushes the changes to your repository
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}  # Permissions using a secret
